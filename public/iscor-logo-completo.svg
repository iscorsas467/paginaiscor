<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <linearGradient id="eagleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#1e40af" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Águila estilizada -->
  <g transform="translate(300, 60)">
    <!-- Cabeza del águila -->
    <ellipse cx="0" cy="-10" rx="25" ry="20" fill="url(#eagleGradient)" filter="url(#shadow)"/>
    
    <!-- Pico -->
    <path d="M 0,5 L -8,15 L 8,15 Z" fill="#f97316"/>
    
    <!-- Ojo -->
    <circle cx="0" cy="-5" r="6" fill="white"/>
    <circle cx="0" cy="-5" r="3" fill="#1e40af"/>
    
    <!-- Alas -->
    <ellipse cx="-20" cy="5" rx="15" ry="25" fill="url(#eagleGradient)" opacity="0.8"/>
    <ellipse cx="20" cy="5" rx="15" ry="25" fill="url(#eagleGradient)" opacity="0.8"/>
    
    <!-- Detalles de las alas -->
    <path d="M -25,5 Q -20,15 -15,5" stroke="#f97316" stroke-width="2" fill="none"/>
    <path d="M 25,5 Q 20,15 15,5" stroke="#f97316" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Texto principal ISCOR -->
  <text x="300" y="130" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" 
        font-size="48" font-weight="bold" 
        letter-spacing="0.1em" 
        fill="url(#textGradient)" 
        filter="url(#shadow)">
    ISCOR
  </text>
  
  <!-- Subtítulo 1 -->
  <text x="300" y="160" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" 
        font-size="16" font-weight="600" 
        letter-spacing="0.05em" 
        fill="#64748b">
    INGENIERIA DE SEGURIDAD Y CONTROL DE RIESGOS
  </text>
  
  <!-- Subtítulo 2 -->
  <text x="300" y="180" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" 
        font-size="14" font-weight="500" 
        letter-spacing="0.1em" 
        fill="#94a3b8" 
        font-style="italic">
    cultura preventiva
  </text>
  
  <!-- Líneas decorativas -->
  <line x1="150" y1="140" x2="450" y2="140" 
        stroke="url(#textGradient)" 
        stroke-width="1" 
        opacity="0.6"/>
  
  <line x1="200" y1="190" x2="400" y2="190" 
        stroke="url(#eagleGradient)" 
        stroke-width="1" 
        opacity="0.4"/>
</svg>