<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="eagleBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <linearGradient id="eagleOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="50%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#1e40af" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Águila con forma de escudo -->
  <g transform="translate(150, 150)">
    <!-- Escudo naranja de fondo -->
    <path d="M -80,-60 L -40,-80 L 0,-70 L 40,-80 L 80,-60 L 90,-20 L 80,20 L 60,50 L 40,70 L 0,80 L -40,70 L -60,50 L -80,20 L -90,-20 Z" 
          fill="url(#eagleOrange)" 
          stroke="#ea580c" 
          stroke-width="2"
          filter="url(#shadow)"/>
    
    <!-- Cabeza del águila azul -->
    <ellipse cx="0" cy="-20" rx="45" ry="35" fill="url(#eagleBlue)"/>
    
    <!-- Pico del águila -->
    <path d="M 0,5 L -15,20 L 15,20 Z" fill="#f97316"/>
    
    <!-- Ojo del águila -->
    <circle cx="0" cy="-15" r="8" fill="white"/>
    <circle cx="0" cy="-15" r="4" fill="#1e40af"/>
    
    <!-- Detalles de las plumas -->
    <path d="M -25,-10 Q -30,0 -25,10" stroke="#3b82f6" stroke-width="3" fill="none"/>
    <path d="M 25,-10 Q 30,0 25,10" stroke="#3b82f6" stroke-width="3" fill="none"/>
    
    <!-- Líneas decorativas del escudo -->
    <path d="M -60,-40 Q -30,-50 0,-45 Q 30,-50 60,-40" stroke="#ea580c" stroke-width="2" fill="none"/>
    <path d="M -50,20 Q -25,30 0,25 Q 25,30 50,20" stroke="#ea580c" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Texto ISCOR -->
  <text x="400" y="180" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" 
        font-size="64" font-weight="bold" 
        letter-spacing="0.1em" 
        fill="url(#textGradient)" 
        filter="url(#shadow)">
    ISCOR
  </text>
  
  <!-- Subtítulo 1 -->
  <text x="400" y="220" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" 
        font-size="18" font-weight="600" 
        letter-spacing="0.05em" 
        fill="#64748b">
    INGENIERIA DE SEGURIDAD Y CONTROL DE RIESGOS
  </text>
  
  <!-- Subtítulo 2 -->
  <text x="400" y="250" text-anchor="middle" dominant-baseline="middle" 
        font-family="Arial, sans-serif" 
        font-size="16" font-weight="500" 
        letter-spacing="0.1em" 
        fill="#94a3b8" 
        font-style="italic">
    cultura preventiva
  </text>
  
  <!-- Líneas decorativas -->
  <line x1="300" y1="200" x2="500" y2="200" 
        stroke="url(#textGradient)" 
        stroke-width="2" 
        opacity="0.7"/>
  
  <line x1="350" y1="270" x2="450" y2="270" 
        stroke="url(#eagleOrange)" 
        stroke-width="1.5" 
        opacity="0.5"/>
</svg>