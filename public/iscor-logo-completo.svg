<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" width="500" height="100">
  <defs>
    <linearGradient id="iscorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="30%" stop-color="#3b82f6"/>
      <stop offset="70%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#1e40af" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo principal ISCOR -->
  <text x="250" y="45" text-anchor="middle" dominant-baseline="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="48" font-weight="900" 
        letter-spacing="0.1em" 
        fill="url(#iscorGradient)" 
        filter="url(#shadow)">
    ISCOR
  </text>
  
  <!-- Subtítulo -->
  <text x="250" y="70" text-anchor="middle" dominant-baseline="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="12" font-weight="600" 
        letter-spacing="0.15em" 
        fill="#64748b">
    SOLUCIONES EMPRESARIALES
  </text>
  
  <!-- Línea decorativa -->
  <line x1="150" y1="80" x2="350" y2="80" 
        stroke="url(#iscorGradient)" 
        stroke-width="2" 
        opacity="0.6"/>
</svg>
